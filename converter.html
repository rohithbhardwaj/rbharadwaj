    <p>Enter any value in the below text box to know Grams conversion from Kilograms:</p>

    <p>
        <label id="t1">Kilograms</label>
        <input id="inputKilograms" type="number" placeholder="Kilograms" oninput="weightConverter(this.value)" onchange="weightConverter(this.value)">
    </p>
    <p>Grams: <span id="outputGrams"></span></p>

    <script>
        function weightConverter(valNum) {
            var grams= document.getElementById("outputGrams").innerHTML = valNum * 1000;
            alert("The Given " +valNum+" Kilograms converted to " +grams+" grams");
        }
    </script>
